# PayTrack Nginx Configuration
# Copy this file to /etc/nginx/sites-available/paytrack
# Then create symlink: sudo ln -s /etc/nginx/sites-available/paytrack /etc/nginx/sites-enabled/

# Upstream backend server
upstream paytrack_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

